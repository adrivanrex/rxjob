<div class="wrapper wrapper-content" ng-controller="MainCtrl">
<div class="row">
    
    <div class="col-lg-3">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <span class="label label-info pull-right">Annual</span>
                <h5>Orders</h5>
            </div>
            <div class="ibox-content">
                <h1 id="orders" class="no-margins">{{orders}}</h1>

                <small>New orders</small>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <span class="label label-primary pull-right">Monthly</span>
                <h5>Accepted Orders</h5>
            </div>
            <div class="ibox-content">
                <h1 id="acceptedOrders" class="no-margins">0</h1>

                
            </div>
        </div>
    </div>
</div>
