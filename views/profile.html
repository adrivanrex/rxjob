<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Profile</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Profile</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-md-4">
            <div>
                <div class="ibox-content profile-content">
                    <div class="row">
                        <section id="map">
                            <ng-map center="{{qualityCenter}}" zoom="5" on-click="changePlace($event)" map-type-id="HYBRID">
                                <marker position="{{qualityCenter}}" title="Hello World!" on-dragend="changePlace($event)" animation="Animation.BOUNCE" animation="DROP" draggable="true"></marker>
                            </ng-map>
                        </section>
                    </div>
                    <div class="row">
                    <form role="form">
                       

                        <div class="form-group">
                            <input ng-model="jobTitle" ng-change="aboutMeJobTitle()" type="text" placeholder="Job Title" class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea class="aboutMe" placeholder="about yourself" ng-model="aboutMeDescription" ng-change="aboutMe()"></textarea>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
