<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>Contacts</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                App Views
            </li>
            <li class="active">
                <strong>Contacts</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
<div class="row">
<div class="col-lg-4">
    <div class="contact-box" ng-repeat="contacts in contacts">
        <a ui-sref="profile" >
            <div class="col-sm-4">
                <div class="text-center">
                    <img alt="image" class="img-circle m-t-xs img-responsive" src="{{contacts.picture}}">

                    <div class="m-t-xs font-bold">{{contacts.jobTitle}}</div> 
                </div>
            </div>
            <div class="col-sm-8" ">
                <h3><strong>{{contacts.name}}</strong></h3>

                <p>{{contacts.about}}</p>
                <!-- 
                <address>
                    <strong>Twitter, Inc.</strong><br>
                    795 Folsom Ave, Suite 600<br>
                    San Francisco, CA 94107<br>
                    <abbr title="Phone">P:</abbr> (123) 456-7890
                </address>
                -->
            </div>
            <div class="clearfix"></div>
        </a>
    </div>
</div>
</div>
</div>
