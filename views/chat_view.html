<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Chat Room</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Miscellaneous</a>
            </li>
            <li class="active">
                <strong>Chat Room</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="MainCtrl">

<tabset>
    <tab heading="Your Room" active="tab.active" class="dsads">

        <div class="row">
        <div class="col-lg-12">

            <div class="ibox chat-view">
                <div class="ibox-content">

                    <div class="row">

                        <div class="col-md-9 ">
                            <div class="chat-discussion">

                                <div class="chat-message" ng-repeat="chatMessagesArray in chatMessagesArray">

                                    <img class="message-avatar" src="{{chatMessagesArray.picture}}" alt="" >
                                    <div class="message">
                                        <a class="message-author" href="#"> {{chatMessagesArray.name}} </a>
                                        <span class="message-date"> {{chatMessagesArray.HumanTime}}</span>
                                            <span class="message-content">
                                            {{chatMessagesArray.message}}
                                            </span>
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="chat-users">

                                <div class="users-list">
                                    <div class="chat-user">
                                        <img class="chat-avatar" src="https://lh4.googleusercontent.com/-XLrWb4H0WoA/AAAAAAAAAAI/AAAAAAAAAIg/rigLIdjPGP0/photo.jpg" alt="" >
                                        <div class="chat-user-name">
                                            <a href="#">Rex Adrivan</a>
                                        </div>
                                    </div>
                                  
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="chat-message-form">

                                <div class="form-group">
                                <form name="chatForm" ng-submit="chatMessage()">
                                  <input id="chatInput" class="form-control" type="text">
                                  <input type="submit">
                                </form>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>

    </div>
    </tab>
    <tab heading="User Room">
        Reserved
    </tab>

</tabset>
    


</div>
